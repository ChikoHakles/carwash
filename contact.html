            <a target="_blank" href="https://www.google.com/maps/place/SMK+Negeri+26+Jakarta/@-6.1951737,106.8873231,17z/data=!4m5!3m4!1s0x2e69f49532b5b715:0xa4012b68ec698d4e!8m2!3d-6.1945788!4d106.8873142">

        </div>
        <div class="kontak-item col m-5 rounded-5 p-3">
            <a target="_blank" href="https://wa.me/6281234567890">
                <h1><i class="bi bi-telephone-fill"></i></h1>
                <h6 class="kontak-title">Telepon</h6>

            <a target="_blank" href="mailto:contact@sarachiwash.com">

    <div id="message" class="card m-5 p-5 rounded-4">

        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <div class="input-group">
                <input type="text" class="form-control" id="nama" placeholder="masukkan nama anda ...">
                <i class="input-group-text bi bi-pencil-fill"></i>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="alamat email anda ...">
                <i class="input-group-text bi bi-envelope-fill"></i>
            </div>
        </div>
        <div class="mb-3">
            <label for="telepon" class="form-label">No. Telepon</label>
            <div class="input-group">
                <input type="number" class="form-control" id="telepon" placeholder="nomer telepon anda ...">
                <i class="input-group-text bi bi-telephone-fill"></i>
            </div>
        </div>
        <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <div class="input-group">
                <textarea class="form-control" id="pesan" rows="3" placeholder="ketik pesan anda ..."></textarea>
                <i class="input-group-text bi bi-chat-dots-fill"></i>
            </div>
        </div>
        <input class="btn rounded-2 submit mt-5 mb-3 p-2" type="submit" value="Kirim" onclick="alert('DATA TAK AKAN TERKIRIM. HANYA WEB TEST BELAKA')">
